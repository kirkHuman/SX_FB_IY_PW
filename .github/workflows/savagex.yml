      brand: savagex
      domain: de
      environment: ${{ github.event.inputs.environment }}
    secrets: inherit

  test-fr:
    if: github.event.inputs.domain == 'fr' || github.event.inputs.domain == 'all'
    uses: ./.github/workflows/base.yml
    with:
      brand: savagex
      domain: fr
      environment: ${{ github.event.inputs.environment }}
    secrets: inherit

  test-es:
    if: github.event.inputs.domain == 'es' || github.event.inputs.domain == 'all'
    uses: ./.github/workflows/base.yml
